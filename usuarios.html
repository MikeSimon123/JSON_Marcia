<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <!--cabeçalho-->
    <header>
        <!--menu principal-->
        <nav>
            <ul>
                <li>Usuários</li>
                <li>Produtos</li>
                <li>Clientes</li>
            </ul>
        </nav>
    </header>
    <!--área principal-->
    <main>
        <h1>CADASTRO DE USUÁRIOS</h1>
        <div id="formulario">
            <form id="form-usuario">
                <table>

                    <tr>
                        <td><label for="nomeusuario">Nome:</label></td>
                        <td> <input type="text" name="tnomeusuario" id="nome-usuario" placeholder="Nome">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="emailusuario">Email:</label> </td>
                        <td> <input type="text" name="temailusuario" id="email-usuario" placeholder="email"></td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit">Cadastrar</button>
                        </td>
                        <td>
                            <button type="reset">Cancelar</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <h2>Lista de Usuarios cadastrados</h2>
        <div id="listagem">
            <table id="tabelaUsuarios">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                </tr>

            </table>
        </div>
    </main>
    <footer>
        <!-- Colocar flex-box, javascript, 'nome e prontuario' no footer-->
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
